<!DOCTYPE html>
<html>
<head>
    <title>Main Menu</title>
    <link rel="stylesheet" href="/static/css/basic.css">
    <style>
        .menu-container {
            width: 380px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .menu-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            background: #007bff;
            color: #fff;
            border: none;
            transition: 0.2s;
        }
        .menu-btn:hover {
            opacity: 0.8;
        }
        .logout-btn {
            background: #e53935;
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <h2 id="welcomeUser"></h2>
        <h2>Main Menu</h2>

        <button class="menu-btn" onclick="location.href='/received-stock'">Received Stock</button>
        <button class="menu-btn" onclick="location.href='/invoice/create'">Create Invoice</button>
        <button class="menu-btn" onclick="location.href='/invoice/search'">Search Invoice</button>
        <button class="menu-btn" onclick="location.href='/reports'">Reports</button>

        <button id="btnUserMgmt" class="menu-btn" style="display:none;" onclick="location.href='/users/manage'">User Management</button>
        <button id="btnProductUpdate" class="menu-btn" style="display:none;" onclick="location.href='/products/manage'">Product Update</button>
        <button id="btnSupplierUpdate" class="menu-btn" style="display:none;" onclick="location.href='/suppliers/manage'">Suppliers Update</button>
        <button id="btnDistributorUpdate" class="menu-btn" style="display:none;" onclick="location.href='/distributors/manage'">Distributors Update</button>

        <button id="logoutBtn" class="menu-btn logout-btn">Logout</button>
    </div>

    <script src="/static/js/menu.js"></script>
</body>
</html>
