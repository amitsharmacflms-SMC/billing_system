<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Main Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/basic.css">

<style>
    .menu-box {
        width: 350px;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        text-align: center;
    }
    .menu-title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 20px;
    }
    .menu-item {
        padding: 14px;
        margin: 8px 0;
        background: #007bff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
    }
    .menu-item:hover {
        background: #0056b3;
    }
    .logout {
        background: #d9534f !important;
    }
    .section-label {
        margin-top: 20px;
        font-size: 15px;
        font-weight: 600;
        color: #333;
    }
</style>

</head>
<body>

<div class="menu-box">
    <div class="menu-title">Main Menu</div>

    <div class="menu-item" onclick="goTo('/received-stock')">Received Stock</div>
    <div class="menu-item" onclick="goTo('/create-invoice')">Create Invoice</div>
    <div class="menu-item" onclick="goTo('/search-invoice')">Search Invoice</div>
    <div class="menu-item" onclick="goTo('/reports')">Reports</div>

    <!-- ADMIN SECTION -->
    <div id="adminSection" style="display:none;">
        <div class="section-label">Admin Options</div>

        <div class="menu-item" onclick="goTo('/product-update')">Product Update</div>
        <div class="menu-item" onclick="goTo('/suppliers-update')">Suppliers Update</div>
        <div class="menu-item" onclick="goTo('/distributors-update')">Distributors Update</div>
        <div class="menu-item" onclick="goTo('/stock-register')">Stock Register</div>
    </div>

    <div class="menu-item logout" onclick="logout()">Logout</div>
</div>

<script src="/static/js/menu.js"></script>
</body>
</html>
