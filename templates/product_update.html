<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Product Update</title>
  <link rel="stylesheet" href="/static/css/basic.css">
</head>

<body>
<div class="page">
  <h2>Product Update (Admin)</h2>

  <!-- ADD PRODUCT -->
  <h3>Add Product</h3>
  <div style="display:flex; gap:8px; flex-wrap:wrap;">
    <input type="text" id="p_sku" placeholder="SKU" required>
    <input type="text" id="p_name" placeholder="Product Name" required>
    <input type="text" id="p_hsn" placeholder="HSN">
    <input type="number" id="p_mrp" placeholder="MRP">
    <input type="number" id="p_rate" placeholder="Rate">
    <input type="text" id="p_pack" placeholder="Pack">
    <button id="addProd">Add Product</button>
  </div>

  <hr>

  <!-- PRODUCT LIST -->
  <table class="simple-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>HSN</th>
        <th>Rate</th>
        <th>Pack</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="prodBody"></tbody>
  </table>

  <br>
  <button onclick="goMenu()">Back</button>
</div>

<script src="/static/js/product_update.js"></script>
</body>
</html>
