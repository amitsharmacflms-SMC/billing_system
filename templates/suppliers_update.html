<!doctype html>
<html><head><meta charset="utf-8"><title>Suppliers Update</title><link rel="stylesheet" href="/static/css/basic.css"></head>
<body>
<div class="page">
  <h2>Suppliers Update (Admin)</h2>
  <div>
    <input id="s_unique_key" placeholder="Supplier Code">
    <input id="s_name" placeholder="Supplier Name">
    <input id="s_contact_person" placeholder="Contact Person">
    <input id="s_phone" placeholder="Phone">
    <input id="s_email" placeholder="Email">

    <input id="s_address" placeholder="Address">
    <input id="s_city" placeholder="City">
    <input id="s_state" placeholder="State">
    <input id="s_state_code" placeholder="State Code">
    <input id="s_pincode" placeholder="Pincode">
    <input id="s_gstin" placeholder="GSTIN">

    <button id="addSupplier">Add Supplier</button>
  </div>
  <table class="simple-table"><thead><tr><th>ID</th><th>Name</th><th>City</th><th>State</th><th>GSTIN</th><th>Action</th></tr></thead>
    <tbody id="supBody"></tbody>
  </table>
  <button onclick="goMenu()">Back</button>
</div>
<script src="/static/js/suppliers_update.js"></script>
</body></html>
