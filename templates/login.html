<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/basic.css">
    <style>
        .login-box {
            width: 380px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
    </style>
</head>

<body>

<div class="login-box">

    <img src="/static/images/madhusudan_logo.png" alt="Logo" style="width:120px; margin-bottom:15px;">

    <h2>Login</h2>

    <!-- IMPORTANT: FORM ID MUST MATCH login.js -->
    <form id="loginForm">

        <input type="email" id="email" placeholder="Email" required>

        <input type="password" id="password" placeholder="Password" required>

        <button type="submit">Login</button>

    </form>

</div>

<script src="/static/js/login.js"></script>
</body>
</html>
