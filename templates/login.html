<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Madhusudan Billing â€“ Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        background: #f5f6fa;
        font-family: Arial, sans-serif;
    }
    .login-box {
        width: 350px;
        margin: 100px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
        text-align: center;
    }
    .logo {
        width: 120px;
        margin-bottom: 15px;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #0056b3;
    }
    .error {
        color: red;
        margin-top: 10px;
    }
    .showpass {
        float: right;
        margin-top: -30px;
        margin-right: 10px;
        cursor: pointer;
        font-size: 12px;
        color: #007bff;
    }
</style>
</head>

<body>

<div class="login-box">
    <img src="/static/images/madhusudan_logo.png" class="logo" alt="Madhusudan Logo">

    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email" />

    <div style="position: relative;">
        <input type="password" id="password" placeholder="Password" />
        <span class="showpass" onclick="togglePassword()">Show</span>
    </div>

    <button onclick="login()">Login</button>

    <p id="error" class="error"></p>
</div>

<script src="/static/js/login.js"></script>
</body>
</html>
