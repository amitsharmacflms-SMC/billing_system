<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Supplier → Distributor Mapping</title>
  <link rel="stylesheet" href="/static/css/basic.css">
</head>
<body>
  <div class="page">
    <h2>Supplier → Distributor Mapping (Admin)</h2>

    <div>
      <label>Supplier</label>
      <select id="supplierSelect"></select>
    </div>

    <div style="margin-top:10px;">
      <label>Available Distributors</label>
      <select id="distributorsSelect" multiple style="width:100%; height:200px;"></select>
    </div>

    <div style="margin-top:10px;">
      <button onclick="assign()">Assign Selected</button>
      <button onclick="unassign()">Unassign Selected</button>
    </div>

    <div style="margin-top:20px;">
      <button onclick="goMenu()">Back</button>
    </div>
  </div>

<script src="/static/js/supplier_distributor_mapping.js"></script>
</body>
</html>
