<!DOCTYPE html>
<html>
<head>
    <title>Bulk Stock Entry</title>
    <link rel="stylesheet" href="/static/css/basic.css">

    <style>
        .box {
            width: 90%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        input[type='number'] {
            width: 100px;
            padding: 6px;
        }
        .btn {
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            cursor: pointer;
            width: 200px;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Bulk Received Stock Entry</h2>

    <label>Bill Number:</label>
    <input type="text" id="bill_no" placeholder="Enter bill number">

    <label>Bill Date:</label>
    <input type="date" id="bill_date">

    <label>Received Date:</label>
    <input type="date" id="received_date">

    <h3>Products</h3>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Received Qty (CS)</th>
            </tr>
        </thead>
        <tbody id="productTable"></tbody>
    </table>

    <br>
    <button class="btn" onclick="submitStock()">Submit Stock</button>
</div>

<script src="/static/js/bulk_stock.js"></script>

</body>
</html>
