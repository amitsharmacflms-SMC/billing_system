<!DOCTYPE html>
<html>
<head>
    <title>Stock Register</title>
    <link rel="stylesheet" href="/static/css/basic.css">
    <style>
        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Stock Register</h2>

<!-- FILTERS -->
<div class="filters">
    <div>
        <label><b>Month Filter</b></label><br>
        <input type="month" id="monthFilter">
    </div>

    <div>
        <label><b>Date Filter</b></label><br>
        <input type="date" id="dateFilter">
    </div>

    <div style="align-self:flex-end">
        <button onclick="loadStockRegister()">Apply</button>
        <button onclick="exportExcel()">Export Excel</button>
    </div>
</div>

<!-- TABLE -->
<table>
    <thead>
        <tr>
            <th>Month</th>
            <th>Date</th>
            <th>Opening Qty (CS)</th>
            <th>Received Qty (CS)</th>
            <th>Out Qty (CS)</th>
            <th>Balance Qty (CS)</th>
        </tr>
    </thead>
    <tbody id="stockBody">
        <tr>
            <td colspan="6">Select filters and click Apply</td>
        </tr>
    </tbody>
</table>

<script src="/static/js/stock_register.js"></script>
</body>
</html>
