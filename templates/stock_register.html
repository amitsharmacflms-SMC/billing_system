<!DOCTYPE html>
<html>
<head>
    <title>Yearly Stock Register</title>
    <link rel="stylesheet" href="/static/css/basic.css">
</head>
<body>

<h2>Yearly Stock Register</h2>

<div style="margin-bottom:10px;">
    <select id="product"></select>
    <input type="number" id="year" value="2025" />
    <button onclick="loadYearlyRegister()">Load</button>
</div>
<button onclick="exportExcel()">Export to Excel</button>

<table border="1" width="100%">
    <thead>
        <tr>
            <th>Month</th>
            <th>Opening Qty (CS)</th>
            <th>Received Qty (CS)</th>
            <th>Out Qty (CS)</th>
            <th>Balance Qty (CS)</th>
        </tr>
    </thead>
    <tbody id="registerBody"></tbody>
</table>

<script src="/static/js/stock_register.js"></script>
</body>
</html>
